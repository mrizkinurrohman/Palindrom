<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Palindrome Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #4b6043;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center" style="margin-top: 20vh">
        <div class="card text-center shadow" style="width: 18rem">
          <div class="card-body">
            <h3 class="card-title mb-5">
              Checker Palindrom
              <hr />
            </h3>

            <h5 class="text-start">Word</h5>
            <input
              type="text"
              class="form-control mb-3"
              id="pall"
              placeholder="input text"
            />
            <button
              onclick="tampilkan()"
              id="check"
              class="btn btn-primary form-control"
            >
              Check
            </button>

            <div id="result" class="pt-5"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="palindrom.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
